<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="img/favicon/apple.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Travel</title>
  </head>
  <body class="page__body">
    <div class="page__wrapper">
      <header class="page__header header">
        <h2>Текст заголовка</h2>
      </header>
      <main class="page__main main">
        <section class="filter">
          <fieldset class="fieldset__people">
            <legend class="heading" title="Количество человек">
              Количество человек
            </legend>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="1"
                aria-label="Один человек"
              />
              <label class="label" for="1">1 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="2"
                aria-label="Два человека"
                checked
              />
              <label class="label" for="2">2 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="3"
                aria-label="Три человека"
              />
              <label class="label" for="3">3 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="4"
                aria-label="Четыре человека"
              />
              <label class="label" for="4">4 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="5"
                aria-label="Пять человек"
              />
              <label class="label" for="5">5 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="6"
                aria-label="Шесть человек"
              />
              <label class="label" for="6">6 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="7"
                aria-label="Семь человек"
              />
              <label class="label" for="7">7 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="8"
                aria-label="Восемь человек"
              />
              <label class="label" for="8">8 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="9"
                aria-label="Девять человек"
              />
              <label class="label" for="9">9 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="10"
                aria-label="Десять человек"
              />
              <label class="label" for="10">10 чел.</label>
            </div>
            <div class="form-group__filed field__radio">
              <input
                class="visually-hidden input"
                type="radio"
                name="people"
                id="11"
                aria-label="Больше десяти человек"
              />
              <label class="label label_large" for="11">Больше 10 чел.</label>
            </div>
          </fieldset>
        </section>
      </main>
      <footer class="page__footer footer"></footer>
    </div>
  </body>
</html>
